<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form - Debashis Patra</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form action="">
        <label for="fName" class="label-text">Full Name</label> <br>
        <input type="text" id="fName" class="input-box" value="" required> <br>

        <label for="age" class="label-text">Age</label> <br>
        <input type="number" id="age" class="input-box" value="" required> <br>

        <label for="mobNumber" class="label-text">Mobile Number</label> <br>
        <input type="number" id="mobNumber" class="input-box" value="" required> <br>

        <label for="email" class="label-text">Email Id</label> <br>
        <input type="email" id="email" class="input-box" value="" required> <br>

        <label for="" class="label-text" id="quali-lab">Heighest Qualification</label> <br>
        <select name="" id="quali-op">
            <option value="10th">10th</option>
            <option value="12th">12th</option>
            <option value="Graduation">Graduation</option>
            <option value="Master's">Master's</option>
        </select> <br>

        <label for="address" class="label-text">Address</label>
        <address><textarea name="" id="address" class="input-box" required></textarea></address>

        <button type="button" id="submit">SUBMIT</button>
    </form>

    <div class="popup-result"> <!--Create div for end popup message -->
        <h1>Form Submited</h1>
    </div>

    <script>
        let popupResult = document.querySelector('.popup-result');

        document.getElementById('submit').addEventListener('click', () => {
            let fullName = document.getElementById('fName').value;
            let age = document.getElementById('age').value;
            let mobNumber = document.getElementById('mobNumber').value;
            let email = document.getElementById('email').value;
            let qualification = document.getElementById('quali-op').value;
            let address = document.getElementById('address').value;

            // Check any field is empty or not
            if (fullName == '') {
                alert('Enter Full Name');
                return;
            } else if (age == '') {
                alert('Enter Age');
                return;
            } else if (mobNumber == '') {
                alert('Enter Mobile Number');
                return;
            } else if (email == '') {
                alert('Enter Email Id');
                return;
            } else if (qualification == '') {
                alert('Enter Highest Qualification');
                return;
            } else if (address == '') {
                alert('Enter Full Address');
                return;
            }

            //If all field are valid, then show the popup message
            popupResult.style.display = 'flex';

            console.log(fullName);
            console.log(age);
            console.log(mobNumber);
            console.log(email);
            console.log(qualification);
            console.log(address);
        });

    </script>
</body>

</html>
